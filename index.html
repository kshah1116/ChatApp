<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="authdiv">
      <h2>Login</h1>
        <p>Hey, Enter your details to get signin to your account</p>
      <input type="text" id="username" placeholder="Username" />
      <input type="text" id="password" placeholder="Password" />
      <div class="buttons">
        <button id="login">Login</button>
        <button id="create">Signup</button>
      </div>
    </div>
    <div class="chatdiv">
      <div class="maindiv">
        <div class="mainlink">
          <div class="link"></div>
          <button id="logout">Logout</button>
        </div>
        <div class="upload">
          <div class="uploaded">
            <div class="data">
              <label for="fromdevicefiles" class="fromdevice">
                <input type="file" id="fromdevicefiles" multiple />
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                  <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                  <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                </svg>
              </label>
              <input type="text" id="txt" />
              <div class="send">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="black" class="bi bi-send-fill" viewBox="0 0 16 16">
                  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083l6-15Zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471-.47 1.178Z"/>
                </svg>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js" type="module"></script>
  </body>
</html>
